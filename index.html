<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>uxSense</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="front.css" media="screen">

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <!-- slider -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.0.4/wNumb.min.js'></script>
    <link rel="stylesheet" type="text/css" href="nouislider.css" />
    <link rel="stylesheet" href="multirange.css">

<body>
    <!-- Check if firefox; otherwise assume chrome -->
    <script>window.isFirefox = typeof InstallTrigger !== 'undefined';
    </script>
    <div class="grid-container">
        <div class="left">
            <div class="menu">
                <div class="menu-box">
                    <!-- <h6>Search and Filter</h6> -->
                    <nav style="background-color: #0099cc">
                        <div class="nav-wrapper">
                            <a href="#" class="brand-logo center" style="color:white">
                                <bold>uxSense</bold>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="video">
                <div class="video-box">
                    <video id="ux-video" width="600" height="350" style="text-align: center;" controls muted=true autoplay preload>
                        <source src="TableauUser.mp4" type="video/mp4">
                        <source src="TableauUser.ogg" type="video/ogg"> Your browser does not support HTML5 video.
                    </video>
                    <div id="premierefocus" style="text-align: center;">
                        <script src="focustimelines.js"></script>
                        <script src="timeline-marker.js"></script>
                    </div>                    
                </div>
            </div>
        </div>
        <div class="right">
            <div class="search">
                <div class="search-bar">
                    <nav>
                        <div class="nav-wrapper">
                        <form>
                        <div class="input-field">
                            <input id="search" type="search" required placeholder="Search and Filter Annotations">
                            <label class="label-icon" for="search">
                                <i class="material-icons" style="color:gray">search</i>
                            </label>
                            <i class="material-icons" style="color:gray">close</i>
                        </div>
                    </form>
                </div>
                </nav>                    
                </div>
            </div>
            <div class="annotations">
                <div class="annotations-box">
                    <form accept-charset="UTF-8" autocomplete="off">
                        <fieldset>
                            <legend> Annotation </legend>
                            <label for="name">Notes</label>
                            <textarea id="annotation-text" style="height:100px;"></textarea>
                            <br/>
                        </fieldset>
                    </form>
                    <input id="annotate-submit" class="btn" type="button" value="Submit" onclick="addAnnotation()"></button>
                </div>
                <script src="annotate.js"></script>
            </div>
            <div class="tags">
                <div class="tags-table">
                    <div class="responsive-table table-status-sheet">
                        <table id="annotation-table" class="highlight bordered">
                            <!-- <colgroup>
                                <col span="1" style="width: 20%;">
                                <col span="1" style="width: 30%;">
                                <col span="1" style="width: 50%;">
                            </colgroup> -->
                            <thead>
                                <tr>
                                    <th class="center" style="width: 20%;">Timestamp</th>
                                    <!-- <th class="center" style="width: 30%;">Tags</th>
                                    <th class="center" style="width: 50%;">Annotations</th> -->
                                    <th class="center" style="width: 80%;">Annotation</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <script src="load-annotations.js"></script>
            </div>

                <div class="filter-box">

                            <ul id="parent">
                                <li>
                                    <label>
                                        <input type="checkbox" />
                                        <span>Speech Rate</span>

                                    <div class="container">
                                        <div id="speechrate_slider"></div>

                                    <label>
                                        <input type="checkbox" />

                                <input type="checkbox" />
                                <span>Posture</span>

                        </p>
                    </form>
                    <script src="nouislider.js">
                    </script>
                    <script src="noui-slider.js">
                    </script>
                </div>
            </div-->
        </div>

    </div>
    <div class="timelines">
        <div class="timelines-box">

            <ul class="collapsible expandable">
                <li class=active>
                    <div class="collapsible-header">
                        <i class="material-icons">video_library</i>Thumbnails
                        <i class="material-icons rotate right">expand_more</i></div>
                    <div class="collapsible-body">
                        <div id="vidtimelineholder" class="timelineholder">
                        <canvas id="myCanvas" width="600" height="80" style="border:1px solid #d3d3d3;">
                        <!--canvas id="myCanvas" width="138" height="80" style="border:1px solid #d3d3d3;"-->
                                <div id="thumbnails">
                            </div>
                            </div>
                        </canvas>
                        <!--script type="text/javascript" src="video-timeline-pregenthumbs.js"></script-->
                        <script type="text/javascript" src="video-timeline.js"></script>
                    </div>
                </li>
                <li class=active>
                    <div class="collapsible-header" >
                        <i class="material-icons">insert_chart</i>Speech Rate
                        <i class="material-icons rotate right">expand_more</i>
                        </div>
                    <div class="collapsible-body" >
                        <div id="speech-rate" class="timelineholder"></div>
                        <script type="text/javascript" src="speechrate-line.js"></script>
                        <!-- <script type="text/javascript" src="speechrate-bar.js"></script> -->
                    </div>
                </li>
                <li class=active>
                    <div class="collapsible-header">
                        <i class="material-icons">timeline</i>Pitch
                        <i class="material-icons rotate right">expand_more</i>
                        </div>
                    <div class="collapsible-body">
                        <div id="pitch" class="timelineholder"></div>
                        <script type="text/javascript" src="pitch-line.js"></script>
                    </div>
                </li>
                <li class=active>
                    <div class="collapsible-header">
                        <i class="material-icons">whatshot</i>Action
                        <i class="material-icons rotate right">expand_more</i>
                        </div>
                    <div class="collapsible-body">
                        <div id="Action1" class="timelineholder"></div>
                        <script type="text/javascript" src="action-1.js"></script>
                    </div>
                </li>
                <li class=active>
                    <div class="collapsible-header">
                        <i class="material-icons">insert_emoticon</i>Emotion
                        <i class="material-icons rotate right">expand_more</i>
                        </div>
                    <div class="collapsible-body">
                        <div id="Emotion"  class="timelineholder"></div>
                        <script type="text/javascript" src="emotion.js"></script>
                    </div>
                </li>
                <li class=active>
                    <div class="collapsible-header">
                        <i class="material-icons">assignment</i>User Annotations
                        <i class="material-icons rotate right">expand_more</i>
                        </div>
                    <div class="collapsible-body">
                        <div id="AnnotationTimeline"  class="timelineholder"></div>
                        <script type="text/javascript" src="annotationtimeline.js"></script>
                    </div>
                </li>
            </ul>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

                $(document).ready(function () {
                    $('.collapsible.expandable').collapsible({
                        accordion: false, // A setting that changes the collapsible behavior to expandable instead of the default accordion style
                    });
                });
            </script>

            <script type="text/javascript" src="timeline-filters.js"></script>
        </div>
    </div>
