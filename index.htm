    <div class="grid-container">

            <div class="menu">

                </div>

            <div class="video">
                <div class="video-box">
                    <video id="ux-video" width="600" height="350" style="text-align: center;" controls muted=true autoplay preload>
                        <source src="TableauUser.mp4" type="video/mp4">
                        <source src="TableauUser.ogg" type="video/ogg"> Your browser does not support HTML5 video.
                    </video>
                    <div id="premierefocus" style="text-align: center;">
                        <script src="focustimelines.js"></script>
                        <script src="timeline-marker.js"></script>
                    </div>                    
                </div>
            </div>
            <div class="timelines">
                <div class="timelines-box">

                    <ul class="collapsible expandable">
                        <li class=active>
                            <div class="collapsible-header">
                                <i class="material-icons">video_library</i>Thumbnails</div>
                            <div class="collapsible-body">
                                <div id="vidtimelineholder" class="timelineholder">
                                <canvas id="myCanvas" width="600" height="80" style="border:1px solid #d3d3d3;">
                                    <div id="thumbnails">
                                    </div>
                                    </div>
                                </canvas>
                                <script type="text/javascript" src="video-timeline.js"></script>
                            </div>
                        </li>
                        <li class=active>
                            <div class="collapsible-header" >
                                <i class="material-icons">insert_chart</i>Speech Rate</div>
                            <div class="collapsible-body" >
                                <div id="speech-rate" class="timelineholder"></div>
                                <script type="text/javascript" src="speechrate-line.js"></script>
                                <!-- <script type="text/javascript" src="speechrate-bar.js"></script> -->
                            </div>
                        </li>
                        <li class=active>
                            <div class="collapsible-header">
                                <i class="material-icons">timeline</i>Pitch</div>
                            <div class="collapsible-body">
                                <div id="pitch" class="timelineholder"></div>
                                <script type="text/javascript" src="pitch-line.js"></script>
                            </div>
                        </li>
                        <li class=active>
                            <div class="collapsible-header">
                                <i class="material-icons">whatshot</i>Action</div>
                            <div class="collapsible-body">
                                <div id="Action1" class="timelineholder"></div>
                                <script type="text/javascript" src="action-1.js"></script>
                            </div>
                        </li>
                        <li class=active>
                            <div class="collapsible-header">
                                <i class="material-icons">insert_emoticon</i>Emotion</div>
                            <div class="collapsible-body">
                                <div id="Emotion"  class="timelineholder"></div>
                                <script type="text/javascript" src="emotion.js"></script>
                            </div>
                        </li>
                        <li class=active>
                            <div class="collapsible-header">
                                <i class="material-icons">assignment</i>User Annotations</div>
                            <div class="collapsible-body">
                                <div id="AnnotationTimeline"  class="timelineholder"></div>
                                <script type="text/javascript" src="annotationtimeline.js"></script>
                            </div>
                        </li>
                    </ul>
                    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

                            $('.collapsible.expandable').collapsible({
                                accordion: false, // A setting that changes the collapsible behavior to expandable instead of the default accordion style

                        });
                    </script>

                </div>
                <script type="text/javascript" src="timeline-filters.js"></script>

        <div class="right">
            <div class="search">
                <div class="search-bar">
                    <nav>
                        <div class="nav-wrapper">
                        <form>
                        <div class="input-field">
                            <input id="search" type="search" required placeholder="Search and Filter Annotations">
                            <label class="label-icon" for="search">
                                <i class="material-icons" style="color:gray">search</i>
                            </label>
                            <i class="material-icons" style="color:gray">close</i>
                        </div>
                    </form>
                </div>
                </nav>                    
                </div>
            </div>
            <div class="annotations">
                <div class="annotations-box">
                    <form accept-charset="UTF-8" autocomplete="off">
                        <fieldset>
                            <legend> Annotation </legend>
                            <label for="name">Notes</label>
                            <textarea id="annotation-text" style="height:100px;"></textarea>
                            <br/>
                        </fieldset>
                    </form>
                    <input id="annotate-submit" class="btn" type="button" value="Submit" onclick="addAnnotation()"></button>
                </div>
                <script src="annotate.js"></script>
            </div>
            <div class="tags">
                <div class="tags-table">
                    <div class="responsive-table table-status-sheet">

                <script src="load-annotations.js"></script>

            <div class="filter">
                <div class="filter-box">
                    <form action="#">
                        <p>
                            <ul id="parent">
                                <li>
                                    <label>
                                        <input type="checkbox" />
                                        <span>Speech Rate</span>
                                    </label>
                                <li>
                                    <div class="container">
                                        <div id="speechrate_slider"></div>
                                    </div>
                                </li>
                            <!-- <script src="nouislider.js">
                            </script>
                            <script src="noui-slider.js">
                            </script> -->
                                <li>
                                    <label>
                                        <input type="checkbox" />
                                        <span>Pitch</span>
                                    </label>
                                </li>
                                <li>
                                    <div id="pitch_slider"></div>
                                </li>
                            </ul>

                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Action1</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Action2</span>
                            </label>
                        </p>
                        <p>
                            <label>
                                <input type="checkbox" />
                                <span>Posture</span>
                            </label>
